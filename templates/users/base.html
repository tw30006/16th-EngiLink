{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'outfile/out.js' %}" type="module"></script>
    <script defer src="{% static 'scripts/message.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static 'css/message.css' %}">
    <title>users|{% block title %}{% endblock title %}</title>
</head>
<body>

    {% block main %}{% endblock main %}

    
    {% if messages %}    
        {% for message in messages %}
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    Toast.fire({
                        icon: '{{ message.tags }}',
                        title: '{{ message }}',
                    })
                })
            </script>
        {% endfor %} 
    {% endif %}
    
</body>
</html>
